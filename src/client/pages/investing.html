<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/investing.css">
    <link rel="stylesheet" href="../../styles/navbar.css">

    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>Investing</title>
</head>
<body>
    <!-- NAVBAR HERE  -->
    <div class="navbar">
        <a class="first" href="/home">UniCash</a>
        <nav>
          <a  href="/home">Home</a>
          <a href="./investing">Investing</a>
          <a href="./history">History</a>
          <a href="./profile">Explore</a>
    
          <button class="nav-icon nav-close-icon" aria-label="Close navigation menu">
            <i class="fa fa-times"></i>
          </button>
        </nav>
        <button class="nav-icon" aria-label="Open navigation menu">
          <i class="fa fa-bars"></i>
        </button>
    </div>
    <!-- END NAVBAR -->

    <div>
        <h1>Investing</h1>
        <h1>Apple</h1>
        <!-- <div class="chart-container" id="main-chart">
            <canvas id="myChart"></canvas>
            <script src="../../styles/investing.js"></script>
        </div> -->


        <!-- TradingView Widget BEGIN -->
    <div class="center-container">
        <div class="tradingview-widget-container">
            <div class="tradingview-widget-container__widget"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/" rel="noopener nofollow" target="_blank"><span class="blue-text">Track all markets on TradingView</span></a></div>
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
            "width"= "980",
            "height"= "300",
            "symbol"= "BITSTAMP:BTCUSD",
            "interval"= "D",
            "timezone"= "Etc/UTC",
            "theme"= "light",
            "style"= "1",
            "locale"= "en",
            "allow_symbol_change"= true,
            "calendar"= false,
            "support_host"= "https://www.tradingview.com"
        }
            </script>
        </div>
        <!-- TradingView Widget END -->
    </div>
    

        <div class="container">
            <div class="box">
                <div class="header">
                    <h2>Recent Activity</h2>
                </div>
                <div class="content" id="dividend-content">
                    
                </div>
            </div>
            <div class="box">
                <div class="header">
                    <h2>You've invested $XX.XX in the last 30 days</h2>
                </div>
                <div class="content">
                    <div class="inner-content">
                        <div class="title">
                            Round-ups
                        </div>
                        <div class="amount" id="roundup-amount">
                            <h3>$XX.XX</h3>
                        </div>
                    </div>
                    <div class="inner-content">
                        <div class="title">
                            Recurring
                        </div>
                        <div class="amount" id="recurring-amount">
                            <h3>$XX.XX</h3>
                        </div>
                    </div>
                    <div class="inner-content">
                        <div class="title">
                            Dividends
                        </div>
                        <div class="amount" id="dividends-amount">
                            <h3>$XX.XX</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="header">
                    <h2>Portfolio Breakdown</h2>
                </div>
                <div class="content">
                    <canvas id="myPieChart"></canvas>
                    <script src="../../styles/investingpiechart.js"></script>
                </div>
            </div>
            <div class="box">
                <div class="header">
                    <h2>Individual Breakdown</h2>
                </div>
                <div class="content">
                    <div class="inner-content">
                        <div class="title">
                            Round-ups
                        </div>
                        <div class="amount" id="individual-roundups">

                        </div>
                    </div>
                    <div class="inner-content">
                        <div class="title">
                            Recurring
                        </div>
                        <div class="amount" id="individual-recurring">

                        </div>
                    </div>
                    <div class="inner-content">
                        <div class="title">
                            Dividends
                        </div>
                        <div class="amount" id="individual-dividends">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
